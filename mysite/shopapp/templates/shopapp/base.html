<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    {% block title %}
        Base title
    {% endblock %}
    </title>
</head>
<body>
    {% block content %}
        {% lorem 3 p random %}
    {% endblock %}
<div>
    {% now 'l' as current_day %}
    {% now 'j.m.Y' as current_date %}
    {% now 'H:i:s' as current_time %}
    <p>Today: {{ current_day }} {{ current_date }} {{ current_time }}</p>
</div>
</body>
</html>
